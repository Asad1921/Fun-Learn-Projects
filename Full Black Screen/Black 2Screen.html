<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Blackout Screen</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif;
            color: #eee;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: url('https://www.wallpaperflare.com/static/158/627/799/devil-girl-anime-fire-red-eyes-wallpaper.jpg') no-repeat center center fixed; 
            background-size: cover;
            filter: brightness(50%) contrast(150%) saturate(130%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dark overlay for eerie effect */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Button with horror theme */
        #touchMe {
            font-size: 48px; /* Increased font size */
            padding: 30px 60px; /* Larger padding */
            border: 3px solid red; /* Thicker border */
            border-radius: 25px; /* Larger border-radius */
            background-color: black;
            color: red;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px red, 0 0 35px red;
            animation: flicker 1.5s infinite alternate;
            z-index: 1;
        }

        #touchMe:hover {
            background-color: red;
            color: black;
            border-color: black;
        }

        #touchMe:active {
            background-color: darkred;
            color: white;
        }

        /* Flickering text animation */
        @keyframes flicker {
            0% {
                text-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red, 0 0 20px darkred;
            }
            50% {
                text-shadow: 0 0 5px red, 0 0 10px red;
            }
            100% {
                text-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red, 0 0 20px darkred;
            }
        }

        /* Blackout screen style */
        #blackout {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9999;
            display: none;
        }

        /* Prevent user interaction */
        .no-interaction {
            pointer-events: none;
            user-select: none;
            touch-action: none;
            overflow: hidden;
        }

        /* Animated creepy effect on the page */
        @keyframes redGlow {
            0% {
                box-shadow: 0 0 5px red, 0 0 15px red, 0 0 30px darkred;
            }
            50% {
                box-shadow: 0 0 15px darkred, 0 0 25px red, 0 0 40px darkred;
            }
            100% {
                box-shadow: 0 0 5px red, 0 0 10px red, 0 0 25px darkred;
            }
        }

        /* Additional animation effects */
        #touchMe {
            animation: redGlow 2s infinite alternate;
        }
    </style>
</head>
<body>

    <!-- Touch me button -->
    <button id="touchMe" onclick="blackoutScreen()">Touch me</button>

    <!-- Blackout div -->
    <div id="blackout"></div>

    <script>
        function blackoutScreen() {
            let blackout = document.getElementById("blackout");
            blackout.style.display = "block"; // Show the black screen

            document.body.classList.add("no-interaction"); // Disable user interaction

            // Request fullscreen (works on most Android browsers)
            let doc = document.documentElement;
            if (doc.requestFullscreen) {
                doc.requestFullscreen();
            } else if (doc.mozRequestFullScreen) { // Firefox
                doc.mozRequestFullScreen();
            } else if (doc.webkitRequestFullscreen) { // Chrome, Safari, Opera
                doc.webkitRequestFullscreen();
            } else if (doc.msRequestFullscreen) { // IE/Edge
                doc.msRequestFullscreen();
            }

            // Keep screen black for 10 seconds
            setTimeout(() => {
                blackout.style.display = "none"; // Hide the black screen
                document.body.classList.remove("no-interaction"); // Re-enable interactions

                // Exit fullscreen after 10 seconds
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }, 30000); // Duration of 10 seconds
        }
    </script>

</body>
</html>
